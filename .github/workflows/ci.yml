name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Restore .NET backend projects (if any)
        run: |
          if [ -d "./src/backend" ]; then
            # Find all .csproj files under src/backend
            projects=$(find ./src/backend -name "*.csproj")

            if [ -z "$projects" ]; then
              echo "No .NET backend projects found yet."
            else
              echo "Restoring .NET backend projects..."
              for proj in $projects; do
                echo "Restoring $proj"
                dotnet restore "$proj"
              done
            fi
          else
            echo "No backend folder yet."
          fi

      - name: Build backend solution (if present)
        run: |
          if [ -f "./src/backend/BankingSuite.Backend.sln" ]; then
            echo "Building backend solution..."
            dotnet build ./src/backend/BankingSuite.Backend.sln --configuration Release
          else
            echo "No backend solution found yet. Skipping build."
          fi

      - name: Run backend tests (if backend solution exists)
        run: |
          if [ -f "./src/backend/BankingSuite.Backend.sln" ]; then
            echo "Running backend tests..."
            dotnet test ./src/backend/BankingSuite.Backend.sln --configuration Release --no-build
          else
            echo "No backend solution found yet. Skipping tests."
          fi

      - name: Run backend tests with coverage
        run: |
          dotnet test src/backend/BankingSuite.Backend.sln \
            /p:CollectCoverage=true \
            /p:CoverletOutput=../../../lcov \
            /p:CoverletOutputFormat=lcov

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:lcov.info \
            -targetdir:src/backend/coverage-report \
            "-reporttypes:Html;TextSummary"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: src/backend/coverage-report

      - name: Restore frontend (if any)
        run: |
          if [ -d "./src/frontend" ]; then
            cd src/frontend
            npm install
          else
            echo "No frontend workspace yet."
          fi
